<html>
  <script type="module">
    import {GUI} from "./snow.module.js";
    var gui;
    function init(){
      gui=new GUI([
        {"add":"window",
          "children":[
            {
              "add":"text",
              "text":"Windowed text"
            }
          ],
          "x":200,
          "y":200,
          "flip":true
        }
      ]);
      document.body.appendChild(gui.getDomElement());
    }
    document.addEventListener("DOMContentLoaded",init);
  </script>
  <body>
  </body>
</html>
